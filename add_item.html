<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style_add.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Adicionar Registro</title>
</head>


<body>


    <nav class="navbar header navbar-dark">

        <div class="container-fluid justify-content-between">



            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" title="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Minhas Despesas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Meus Investimentos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Alterar dados
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                <li><a class="dropdown-item" href="#">Adicionar Conta</a></li>
                                <li><a class="dropdown-item" href="#">Alterar senha</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
                        <a class="navbar-brand fs-1" href="#">Adicionar Item</a>
                        <div></div> <!--terceiro item criado para centralizar o título-->
        </div>
    </nav>



    <form accept-charset="utf-8" action="#" method="POST" name="add_item" id="add_item">



        <main>



            <div class=container-fluid my-3>

                <div class="d-flex justify-content-center m-1">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active">Despesa</button>
                        <button type="button" class="btn btn-outline-primary">Aplicação</button>
                    </div>
                </div>

                <div class="row g-3 m-1">

                    <div class="add_form_field col-12">
                        <label class="control-label" for "estabelecimento">Estabelecimento</label>
                        <input type="text" class="form-control" id="estabelecimento" placeholder="Supermercado ABC">
                    </div>


                    <div class="add_form_field col-6">
                        <label class="control-label" for "valor">Valor</label>
                        <input type="number" class="form-control" id="valor" placeholder="Valor da transação">

                    </div>


                    <div class="add_form_field col-6">
                        <label for="Inputselect-label">Categoria</label>
                        <select class="form-select">
                            <option value="1">Alimentação</option>
                            <option value="2">Vestuário</option>
                            <option value="3">Aluguel</option>
                            <option value="3">Água/Luz</option>
                            <option value="3">Condomínio</option>
                            <option value="3">Educação</option>
                            <option value="3">Entretenimento</option>
                            <option value="3">Investimento</option>
                            <option value="3">Outros</option>
                        </select>
                    </div>


                    <div class="add_form_field col-6">
                        <label class="control-label" for "date">Data</label>
                        <input type="date" class="form-control" id="date" placeholder="00/00/0000">
                    </div>

                    <div class="add_form_field col-6">
                        <label for="Inputselect-label">Método</label>
                        <select class="form-select">
                            <option value="1">Visa</option>
                            <option value="2">Mastercard</option>
                            <option value="3">American Express</option>
                            <option value="4">TED/DOC</option>
                            <option value="5">PIX</option>
                            <option value="6">Dinheiro</option>

                        </select>
                    </div>

                    <div class="add_form_field col-12">
                        <label class="control-label" for "descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Compras do mês">
                    </div>

                    <div class="add_form_field">
                        <div class="form-check g-3">
                            <label class="form-check-label" for="recorrente">Valor Recorrente</label>
                            <input class="form-check-input" type="checkbox" id="recorrente" unchecked>
                        </div>
                    </div>

                    <div class="add_form_field">
                        <div class="text-center">
                            <button type="submit" class="add_button btn-primary" width="2vw">
                                Adicionar
                            </button>
                        </div>
                    </div>


                </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>



        </div>
    </form>

</body>

</html>
