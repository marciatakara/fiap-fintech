<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style_enroll.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <title>Crie sua Conta</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <header class="header fs-1 my-4">Crie sua Conta</header>
        </div>

        <div class="row">

            <main>

                <form class="form-horizontal mt-5" accept-charset="utf-8" action="form_cadastro.php" method="POST"
                    name="cadastro" id="cadastro">

                    <section class="enroll_fields_group">

                        <div class="row">
                            <div class="enroll_form_field my-4">
                                <input type="email" class="form-control" id="email" placeholder="e-mail" maxlength="50"
                                    autofocus required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="enroll_form_field my-4">
                                <input type="password" class="form-control" id="password" placeholder="senha"
                                    maxlength="20" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="enroll_form_field my-4">
                                <input type="password" class="form-control" id="conf_password"
                                    placeholder="confirmar senha" maxlength="20" required>
                            </div>
                        </div>

                    </section>

                    <div class="row">
                        <div class="form-check form-switch my-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkbox" unchecked>
                            <label class="form-check-label" for="checkbox">Mostrar senha</label>
                        </div>
                    </div>

                    <div class="row">
                        <h6 class="text my-5" id="social_ntw">Conecte-se usando suas redes sociais:</h6>
                    </div>

                    <div class="image_group">

                        <a href="https://accounts.google.com/" class="link_ntw">
                            <img src="./resources/images/Google.png" height=20vh alt="logo Google" id="logo_google">
                        </a>

                        <a href="https://www.facebook.com/login/" class="link_ntw">
                            <img src="./resources/images/Facebook.png" height=20vh alt="logo Facebook"
                                id="logo_facebook">
                        </a>

                        <a href="https://www.linkedin.com/login/" class="link_ntw">
                            <img src="./resources/images/linkedin.png" height=25vh alt="logo Linkedin"
                                id="logo_linkedin">
                        </a>

                    </div>


                    <div class="row">
                        <div class="text-center fs-4 my-5">
                            <button type="submit" class="add_button" width="2vw">
                                Cadastrar
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="link fs-4 my-2">
                            <a id="login" href="#">JÃ¡ possui conta? Entrar</a>
                        </div>
                    </div>

                </form>
            </main>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
